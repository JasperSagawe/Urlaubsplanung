<!DOCTYPE html>
<html xmlns:th="https://www.thymleaf.org">
  <head>
    <meta charset="ISO-8859-1" />
    <meta name="_csrf" th:content="${_csrf.token}" />
    <meta name="_csrf_header" th:content="${_csrf.headerName}" />
    <title>Abteilungen</title>
    <link rel="stylesheet" type="text/css" href="/styles.css" />
    <script src="/js/abteilungen.js"></script>
  </head>
  <body>
    <div th:replace="~{common/header :: header('Abteilungen')}"></div>

    <button id="abteilung-anlegen-btn" class="btn btn-primary" type="button">
      Abteilung anlegen
    </button>

    <div id="abteilungen-tabelle-container">
      <div
        th:replace="~{common/abteilungen-tabelle :: abteilungenTabelle}"
      ></div>
    </div>

    <dialog id="abteilung-anlegen-dialog">
      <form method="dialog" id="abteilung-anlegen-form">
        <label>Name: <input type="text" name="name" required /></label><br />
        <label>
          Urlaubslimit: <input type="number" name="limit" required />
        </label>
        <br />
        <label
          >Abteilungsleiter:
          <select name="abteilungsleiter" id="mitarbeiter-select" required>
            <option value="">Bitte w√§hlen</option>
          </select></label
        ><br />
        <button type="submit">Speichern</button>
        <button type="button" id="anlegen-abbrechen-btn">Abbrechen</button>
      </form>
    </dialog>
  </body>
</html>
