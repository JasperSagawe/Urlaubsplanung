<!DOCTYPE html>
<html xmlns:th="https://www.thymleaf.org">
  <head>
    <meta charset="ISO-8859-1" />
    <title>Mitarbeiter</title>
    <link rel="stylesheet" type="text/css" href="/styles.css" />
  </head>
  <body>
    <div
      th:replace="~{common/header :: header('Mitarbeiter-Verwaltung')}"
    ></div>

    <table>
      <thead>
        <tr>
          <th>Username</th>
          <th>Password</th>
          <th>Urlaubstage</th>
          <th>Resturlaub</th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="u: ${user}">
          <td th:text="${u.username}" />
          <td th:text="${u.password}" />
          <td th:text="${u.urlaubstage}" />
          <td th:text="${u.resturlaub}" />
        </tr>
      </tbody>
    </table>
  </body>
</html>
