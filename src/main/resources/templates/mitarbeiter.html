<!DOCTYPE html>
<html xmlns:th="https://www.thymleaf.org">
  <head>
    <meta charset="ISO-8859-1" />
    <meta name="_csrf" th:content="${_csrf.token}" />
    <meta name="_csrf_header" th:content="${_csrf.headerName}" />
    <title>Mitarbeiter</title>
    <link rel="stylesheet" type="text/css" href="/styles.css" />
    <script src="/js/mitarbeiter.js"></script>
  </head>
  <body>
    <div
      th:replace="~{common/header :: header('Mitarbeiter-Verwaltung')}"
    ></div>

    <button
      sec:authorize="hasRole('ADMIN')"
      id="mitarbeiter-anlegen-btn"
      class="btn btn-primary"
      type="button"
    >
      Mitarbeiter anlegen
    </button>

    <div id="mitarbeiter-tabelle-container">
      <div
        th:replace="~{common/mitarbeiter-tabelle :: mitarbeiterTabelle}"
      ></div>
    </div>

    <dialog id="mitarbeiter-anlegen-dialog">
      <form method="dialog" id="mitarbeiter-anlegen-form">
        <label> Vorname: <input type="text" name="vorname" required /> </label
        ><br />
        <label> Nachname: <input type="text" name="nachname" required /> </label
        ><br />
        <label> Passwort: <input type="text" name="passwort" /> </label><br />
        <label>
          UrlaubstageProJahr:
          <input type="number" name="urlaubstageProJahr" min="1" required />
        </label>
        <br />
        <label>
          Abteilung:
          <select name="abteilung" id="abteilung-select" required>
            <option value="">Bitte wählen...</option>
          </select>
        </label>
        <br />
        <label>
          Rolle:
          <select name="rolle" id="rolle-select" required>
            <option value="">Bitte wählen...</option>
          </select>
        </label>
        <br />

        <button type="submit">Speichern</button>
        <button type="button" id="anlegen-abbrechen-btn">Abbrechen</button>
      </form>
    </dialog>
  </body>
</html>
